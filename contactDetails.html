<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="viewNotes.js"></script>
</head>
<body>
    <div class="contact-details">
        <h1 id="contact-title">Mr.</h1> <h1 id="contact-name">John Doe</h1>
        <p id="contact-created">Created: 01/01/2022</p>
        <p id="contact-updated">Updated: 02/02/2022</p>
        <button id="assign-to-me">Assign to me</button>
        <button id="switch-role">Switch role</button>
    </div>
    <div class="contact-info">
        <p id="contact-email">Email: john.doe@example.com</p>
        <p id="contact-company">Company: Example Company</p>
        <p id="contact-telephone">Telephone: 1234567890</p>
        <p id="contact-assigned">Assigned to: Person 1</p>
    </div>
    <div>
        <p>Notes</p>
        <div id="display-notes">
             <!-- notes will appear here -->
        </div>
        <div id="add-notes">
            <!-- May need to pass contact ID in url to update-notes.php -->

            <form id="add-notes-form" action="update-notes.php" method="post">
                <div>
                    <label for="notes">Add a note about ...</label>
                </div>
                <div>
                    <textarea name="notes" rows="5" cols="100" id="notes" placeholder="Enter details here" required></textarea>
                </div>
                <button type="submit" name="submitBtn" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
